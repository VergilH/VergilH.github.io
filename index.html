<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,height=device-height initial-scale=1.0">
	<b><title>小格子</title></b>
	<style type="text/css">
	.xbox{
    width: 30%;
	padding-bottom: 30%;
    margin: 1%;
    border-radius: 9%;
    background-color: #FF9900;
    float: left;
    clear: left;
	}
	/* 放在最左侧的格子 */
	.box {
		width: 30%;
	    padding-bottom: 30%;
	    margin: 1%;
	    border-radius: 9%;
	    background-color: #FF9900;
	    float: left;
	}
	/* 其它的的格子 */
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="xbox"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="xbox"></div>
	<div class="box"></div>
	<div class="box"></div>
</body>
</html>
