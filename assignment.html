<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
	<title>选择版本</title>
	<link rel="stylesheet" type="text/css" href="css/public.css">
	<link rel="stylesheet" type="text/css" href="css/assignment.css">
	<link rel="stylesheet" href="css/aside.css">
	<link rel="stylesheet" type="text/css" href="css/arrow-icon.css">
</head>
<body>
	<header>
		<button type="button" class="arrow_icon icon"></button>
		<p class="font-lg">参数设置</p>
		<button type="button" class="info_icon icon"></button>
	</header>
	<div class="content">
		<div class="left distribution"><p class="vertical font-lg">玩</p><p class="vertical font-lg">家</p><p class="vertical font-lg">配</p><p class="vertical font-lg">比</p></div>
		<div class="right setNumber">
			<div class="displayNumber">
				<div class="nothing left"><p>杀手</p><input type="text" readonly="readonly" id="killer"><p>人</p></div>
				<div class="left person"><p>水民</p><input type="text" readonly="readonly" id="person"><p>人</p></div>
			</div>
			<div class="setting" onclick="dstributionNumber()"><p>点击设置</p></div>
		</div>
	</div>
	<form action="" class="content">
		<input type="text" id="peopleWord" placeholder="水民词汇" oninput="getPeopleWords()">
		<input type="text" id="killerWord" placeholder="杀手词汇" oninput="getKillerWords()">
	</form>
	<div class="content selection-number">
		<p>玩家人数</p><input type="text" class="number" id="display" value="" onchange="wrongNumber(),dstributionNumber()" oninput = "value=value.replace(/[^\d]/g,'')"><p>人</p>
		<div></div>
		<div class="content-bottom">
			<input type="button" class="leftbtn" id="leftBtn" onclick="decreaseBtn(),dstributionNumber()">
			<input type="range" id="slider" max="18" min="4" step="1" value="4" name="slidebar" oninput	="getNumber(),dstributionNumber()">
			<input type="button" class="rightbtn" id="rightBtn" onclick="increaseBtn(),dstributionNumber()">
		</div>
	</div>
	<button class="footer_btn font-lg" onclick="getPlayer(),shuffle(playerNumber),timeOut()">去发牌</button>
	<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
	<script src="js/assignment.js"></script>
</body>
</html>
